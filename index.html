<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Caeser Cipher Project</title>
</head>

<body>
    <img class="image" src="assets/cifra.jpeg" alt="caeser cipher">
    <h1 class="title">Encrypt your message:</h1>
    <div class="field text">
        <label for="to-encrypt">Write your message:</label>
        <input type="text" class="entry" id="to-encrypt" />
    </div>
    <div class="field selector">
        <label for="moving">Changing the initial letter of the alphabet to:</label>
        <select class="entry" id="moving">
        </select>
    </div>
    <button id="button" class="btn">Encrypt</button>
    <p class="invisible" id="response">TESTE</p>
    <script src="script.js"></script>
</body>

</html>
